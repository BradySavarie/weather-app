<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="content_container">
            <header class="header">
                <div class="logo_container">
                    <img src="./img/logo.svg" alt="" style="height: 100px" />
                    <p class="logo_text">Weather App</p>
                </div>
                <form role="search" id="location_search_form">
                    <label for="search"></label>
                    <input
                        id="search"
                        type="search"
                        placeholder="City Name..."
                        autofocus
                        required
                    />
                    <button type="submit">Go</button>
                </form>
                <label class="toggle">
                    <input type="checkbox" id="temp_toggle" checked />
                    <span class="slider"></span>
                    <span class="labels" data-c="C" data-f="F"></span>
                </label>
            </header>
            <main>
                <section id="current_weather_container">
                    <h2 class="current_weather_header">Current Weather</h2>
                    <div class="weather_data">
                        <p class="city_name" id="city_name">Sudbury</p>
                        <p class="condition" id="current_condition">Cloudy</p>
                        <div class="temp_container">
                            <p class="current_temp" id="current_temp">5</p>
                            <span>°</span>
                        </div>
                        <div class="temp_range">
                            <div class="temp_container">
                                <p class="high_temp" id="high_temp">
                                    <span>High: </span>10
                                </p>
                                <span>°</span>
                            </div>
                            <div class="temp_container">
                                <p class="low_temp" id="low_temp">
                                    <span>Low: </span>0
                                </p>
                                <span>°</span>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
