<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="content_container">
            <header>
                <img src="#" alt="#" id="Logo" />
                <input
                    type="search"
                    id="location_search_input"
                    name="location_search_input"
                    placeholder="Enter City Name..."
                />
                <button id="location_search_button"></button>
            </header>
            <main>
                <section id="current_weather_container">
                    <h2>Current Weather</h2>
                    <ul>
                        <li><strong>City:</strong> Sudbury</li>
                        <li><strong>Conditions:</strong> Cloudy</li>
                        <li><strong>Temperature:</strong> 5°</li>
                        <li><strong>High:</strong> 10°</li>
                        <li><strong>Low:</strong> 0°</li>
                    </ul>
                </section>

                <div id="hourly_forecast_container"></div>
                <div id="weekly_forecast_container"></div>
            </main>
        </div>
    </body>
</html>
