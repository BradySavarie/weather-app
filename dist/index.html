<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="content_container">
            <header class="header">
                <div class="logo_container">
                    <img src="./img/logo.svg" alt="" style="height: 100px" />
                    <p class="logo_text">Weather App</p>
                </div>
                <form role="search" id="location_search_form">
                    <label for="search"></label>
                    <input
                        id="search"
                        type="search"
                        placeholder="City Name..."
                        autofocus
                        required
                    />
                    <button type="submit">Go</button>
                </form>
                <label class="toggle">
                    <input type="checkbox" />
                    <span class="slider"></span>
                    <span class="labels" data-c="C" data-f="F"></span>
                </label>
            </header>
            <main>
                <section id="current_weather_container">
                    <h2>Current Weather</h2>
                    <ul>
                        <li>
                            <strong>City: </strong
                            ><span id="city_name">Sudbury</span>
                        </li>
                        <li>
                            <strong>Condition: </strong
                            ><span id="current_condition">Cloudy</span>
                        </li>
                        <li>
                            <strong>Temperature: </strong
                            ><span id="current_temp">5</span>°
                        </li>
                        <li>
                            <strong>High: </strong
                            ><span id="high_temp">10</span>°
                        </li>
                        <li>
                            <strong>Low: </strong><span id="low_temp">0</span>°
                        </li>
                    </ul>
                </section>

                <div id="hourly_forecast_container"></div>
                <div id="weekly_forecast_container"></div>
            </main>
        </div>
    </body>
</html>
